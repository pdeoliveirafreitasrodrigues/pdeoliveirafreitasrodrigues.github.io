<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>BuscaCEP</title>
    <link rel="stylesheet" href="styleCep.css">
    <script src="scriptCep.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>PESQUISA DE CEP</h1>
            <form>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">

                <label for="rua">Rua:</label>
                <input readonly type="text" name="rua" id="rua">
                
                <label for="complemento">Complemento:</label>
                <input readonly type="text" name="complemento" id="complemento">
                
                <label for="bairro">Bairro:</label>
                <input readonly type="text" name="bairro" id="bairro">
                
                <label for="cidade">Cidade:</label>
                <input readonly type="text" name="cidade" id="cidade">
                
                <label for="estado">Estado:</label>
                <input readonly type="text" name="estado" id="estado">
            </form>
        </div>
    </div>
</body>
</html>
